{{define "playground"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Xo</title>
</head>
<body>
    <div>Turn :</div>
    <div class="turn">X</div>

    <div class="playground">
        <div class="playground_row1">
            <div class="column row1-a">N</div>
            <div class="column row1-b">N</div>
            <div class="column row1-c">N</div>
        </div>

        <div class="playground_row2">
            <div class="column row2-a">N</div>
            <div class="column row2-b">N</div>
            <div class="column row2-c">N</div>
        </div>

        <div class="playground_row3">
            <div class="column row3-a">N</div>
            <div class="column row3-b">N</div>
            <div class="column row3-c">N</div>
        </div>
    </div>

    <div class="logout">
        <form id="logout_form" name="login_form" action="/rooms" method="get" class="mt-4">
            <button type="submit" name="submitBtn">Back to Rooms</button>
        </form>
    </div>

</body>
</html>
{{end}}
