{{define "signup"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Sign Up!</h2>

    <form id="loginForm" name="signUpForm" action="/signup" method="post" >
        <label for="login">Login</label><br>
        <input type="login" id="login" name="login" required>
        <br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br>
        <br>
        <button type="submit" name="submitBtn">Sign Up!</button>
    </form>

    <form id="loginForm" name="loginForm" action="/login" method="get" class="mt-4">
        <button type="submit" name="submitBtn">Back to login</button>
    </form>

    {{if . }}
    <div>
        {{.Message}}
    </div>
    {{end}}

</body>
</html>
{{end}}
